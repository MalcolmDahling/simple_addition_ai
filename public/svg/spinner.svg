<svg 
    width="26"
    height="26"
    viewBox="-2 6 28 12"
    xmlns="http://www.w3.org/2000/svg"
>
    <style>
        .sq {
            fill: #ffffff;
            opacity: 0;
            animation-timing-function: steps(1, end);
            animation-iteration-count: infinite;
            stroke: #000000;      
            stroke-width: 5;
        }

        /* total duration now 2s (1.5s animation + 0.5s pause) */
        .sq0 { animation-name: reveal0; animation-duration: 2s; }
        .sq1 { animation-name: reveal1; animation-duration: 2s; }
        .sq2 { animation-name: reveal2; animation-duration: 2s; }

        /* proportions:
           0–75%  = original 1.5 s animation
           75–100% = 0.5 s pause (hold final state)
        */

        @keyframes reveal0 {
            0%, 24.75%   { opacity: 0; }   /* corresponds to 0–33% of old timeline */
            24.7501%, 100% { opacity: 1; } /* stays visible through pause */
        }

        @keyframes reveal1 {
            0%, 49.5%   { opacity: 0; }    /* corresponds to 0–66% */
            49.5001%, 100% { opacity: 1; }
        }

        @keyframes reveal2 {
            0%, 74.9%   { opacity: 0; }    /* corresponds to 0–~100% */
            75%, 100%   { opacity: 1; }    /* becomes visible then holds through pause */
        }
    </style>

    <rect class="sq sq0" x="1"  y="9" width="6" height="6"/>
    <rect class="sq sq1" x="9"  y="9" width="6" height="6"/>
    <rect class="sq sq2" x="17" y="9" width="6" height="6"/>
</svg>
